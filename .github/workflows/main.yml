# This is a basic workflow that is manually triggered

name: Publish NuGet

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
  
  #push:
  #  branches:
  #    - master # Default release branch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    name: build, pack & publish
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Publish NuGet
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: TelegramBotSkeleton/TelegramBotSkeleton.csproj
        # NuGet package id, used for version detection & defaults to project name
        PACKAGE_NAME: TelegramBotSkeleton
        # API key to authenticate with NuGet server
        NUGET_KEY: ${{ secrets.nuget_key }}
        # NuGet server uri hosting the packages, defaults to https://api.nuget.org
        NUGET_SOURCE: https://nuget.pkg.github.com/hereisyourgitanton
        # Flag to throw an error when trying to publish an existing version of a package
        THOW_ERROR_IF_VERSION_EXISTS: true
